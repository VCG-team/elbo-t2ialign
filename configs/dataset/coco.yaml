# metainfo for coco dataset
dataset: "coco"
data_root: "./coco_stuff164k"
data_name_list: "./data/coco/val_id.txt"
name_to_cls_labels: "./data/coco/cls_labels.npy"
# we follow mmsegmentation to prepare dataset.
# so categories in coco dataset are the same with mmsegmentation.
# related code: https://github.com/open-mmlab/mmsegmentation/blob/main/mmseg/datasets/coco_stuff.py
# Besides, follow GroupViT (CVPR 2022), we only use first 80 classes in coco dataset.
# paper: https://arxiv.org/abs/2202.11094
# related code: https://github.com/NVlabs/GroupViT
num_cls: 80 # not including background
